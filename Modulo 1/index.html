<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Basico de Vue.js | Platzi</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="app" v-bind:style="{ background: '#' + color }">
        <img v-on:mouseover="toggleShowPrices" v-on:mouseout="toggleShowPrices" v-bind:src="img" v-bind:alt="name">
        <h1 v-bind:class="changePercent > 0 ? 'green' : 'red'">
            {{ title }}
            <span v-if="changePercent > 0">Subio</span>
            <span v-else-if="changePercent < 0">Bajo</span>
            <span v-else>Estable</span>
        </h1>

        <input type="number" name="" id="" v-model="value">
        <br>
        <span> {{ covertedValue }}</span>
        <br><br>
        <br>
        <br>
        <span v-on:click="toggleShowPrices">
            {{ showPrices ? 'Ocultar precios' : 'Ver precios' }}
        </span>

        <ul v-show=showPrices>
            <li class="uppercase"
                v-bind:class="{ orange: p.value == price,green: p.value > price,red: p.value < price }"
                v-for="(p, ind) in pricesWithDays" v-bind:key="p.day">
                {{ind}} - {{p.day}} - {{ p.value }}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
